<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            let text="Today is a boring day to study";

            let len=text.length;
            document.write(len);
            document.write("<br>");

            let part = text.substr(7, 6);
            document.write(part);
            document.write("<br>");
            let sstr = text.substr(-5);
            document.write(sstr);
            document.write("<br>");
            

        </script>
    </body>
</html>
