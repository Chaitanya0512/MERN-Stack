<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewprt" content="width=deviece-width, initial-scale=1">
        <title>

        </title>
    </head>
    <body>

        <button onclick="chaitanya()">Show Me</button>
        <p id="re"></p>
    </body>
    <script>
        
        function chaitanya()
        {
         
          var i;
          for(i=1;i<=100;i++)
            {
                
                if (i % 10 === 8) 
                {
                    document.getElementById('re').innerHTML+=i+"<br>";
                }
                
            }  
        }
    </script>
    
</html>
